<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div>
            <form id="loginForm">
                <a href="index.html" ></a><img src="assets/logodrihy.jpg" alt="Logo" width="200px" height="100px"></a>
                <h3>login</h3>
                <div id="loginError" class="error-message"></div>
                
                <input 
                    placeholder="Endereço de e-mail" 
                    type="text" 
                    id="email" 
                    required 
                    oninput="validateEmailFormat()" 
                />
                
                <input 
                    placeholder="Senha" 
                    type="password" 
                    id="password" 
                    required 
                />
                
                <div class="spam">
                    Ao fazer login, você concorda com a Política de privacidade e com os Termos de uso do DrihyMode.com.br.
                </div>
                <input type="submit" value="Entrar" id="loginButton" />
            </form>
        </div>
        <div class="infobox">
            <p>Não está registrado? <a href="signup.html">Junte-se a nós.</a></p>
        </div>
    </main>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
