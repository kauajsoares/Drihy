<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/add-address.css"> 
    <title>Adicionar Endereço</title>
</head>
<body>
    <header>
        <div class="navegation">
            <a href="#"></a>
            <a href="#"></a>
            <a class="logo" href="index.html"><img src="assets/logodrihy.jpg" alt="" width="200px" height="100px"></a>
            <ul class="nav-list">
                <li><a href="shop.html">shop</a></li>
                <li><a href="contact.html">contact</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        cart
                        <span class="cart-badge"></span>
                    </a>
                </li>
                <li><a href="profile.html">perfil</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <script src="./js/mobile-navbar.js"></script>
    </header>
    <main>
        <div class="checkout-container">
            <h1>Adicionar Endereço</h1>
            <div id="addressError" class="error-message"></div>

            <form id="addressForm">
                <input 
                    placeholder="CEP (00000-000)*" 
                    type="tel" 
                    id="cep" 
                    required 
                    maxlength="9"
                />
                
                <input placeholder="Rua / Avenida*" type="text" id="rua" required />

                <div class="field-group">
                    <input placeholder="Número" type="text" id="numero" required class="half-width" />
                    <input placeholder="Complemento" type="text" id="complemento" class="half-width" />
                </div>
                
                <input placeholder="Bairro*" type="text" id="bairro" required />

                <div class="field-group">
                    <input placeholder="Cidade*" type="text" id="cidade" required class="half-width" />
                    <input placeholder="Estado (Ex: SP)*" type="text" id="estado" required maxlength="2" class="half-width" />
                </div>

                <input type="submit" value="Salvar Endereço" id="saveButton" />
                <button type="button" id="cancelButton" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </main>
    <script type="module" src="./js/add-address.js"></script>
</body>
</html>
