    <main>
        <div class="checkout-container">
            <h1>Endereço de Entrega</h1>
            
            <div id="loadingMessage">Carregando informações...</div>

            <div id="addressCard" class="address-card" style="display: none;">

            </div>

            <div class="action-buttons">
                <button id="btnContinue" class="primary-btn" style="display: none;">Ir para Pagamento</button>
