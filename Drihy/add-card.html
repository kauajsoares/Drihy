<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/add-card.css">
    <title>Adicionar Cartão</title>
</head>
<body>
    <header>
        <div class="navegation">
            <a href="#"></a>
            <a href="#"></a>
            <a class="logo" href="index.html"><img src="assets/logodrihy.jpg" alt="" width="200px" height="100px"></a>
            <ul class="nav-list">
                <li><a href="shop.html">shop</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="cart.html">cart</a></li>
                <li><a href="profile.html">perfil</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <script src="/js/mobile-navbar.js"></script>
    </header>

    <main>
        <div class="card-container">
            <h1>Adicionar Cartão</h1>
            
            <form id="cardForm">
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="Número do Cartão" 
                    maxlength="19" 
                    required
                />
                
                <input 
                    type="text" 
                    id="cardName" 
                    placeholder="Nome impresso no cartão" 
                    required
                />

                <div class="field-group">
                    <input 
                        type="text" 
                        id="cardExpiry" 
                        placeholder="MM/AA" 
                        maxlength="5" 
                        class="half-width" 
                        required
                    />
                    <input 
                        type="text" 
                        id="cardCvv" 
                        placeholder="CVV" 
                        maxlength="3" 
                        class="half-width" 
                        required
                    />
                </div>

                <div class="card-type-selector">
                    <label class="radio-container">
                        <input type="radio" name="cardType" value="Crédito" checked>
                        <span class="checkmark"></span>
                        Crédito
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="cardType" value="Débito">
                        <span class="checkmark"></span>
                        Débito
                    </label>
                </div>

                <input type="submit" value="Salvar Cartão" id="saveCardButton" />
                <button type="button" id="cancelButton" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </main>

    <script type="module" src="./js/add-card.js"></script>
</body>
</html>
