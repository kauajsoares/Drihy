<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/admin.css">
    <title>Painel Administrativo - Drihy</title>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-logo-container">
                <img src="../../assets/LogoBranca.png" alt="Drihy Logo" class="admin-logo">
                <span class="admin-badge">ADMIN</span>
            </div>

            <nav>
                <ul>
                    <li class="active">Pedidos</li>
                </ul>
            </nav>
            <div class="admin-actions">
                <a href="../../index.html">Voltar para Loja</a>
            </div>
        </aside>

        <main class="content">
            <header>
                <h1>Gerenciar Pedidos</h1>
                <div class="stats">
                    <div class="card-stat">
                        <h3>Total de Vendas</h3>
                        <p id="totalSales">R$ 0,00</p>
                    </div>
                    <div class="card-stat">
                        <h3>Pedidos</h3>
                        <p id="totalOrders">0</p>
                    </div>
                </div>
            </header>

            <div class="orders-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="adminOrdersList">
                        <tr><td colspan="6" style="text-align:center;">Carregando pedidos...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
