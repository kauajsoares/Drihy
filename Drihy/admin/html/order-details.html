<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Detalhes do Pedido - Drihy Admin</title>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-logo-container">
                <img src="../../assets/LogoBranca.png" alt="Drihy Logo" class="admin-logo">
                <span class="admin-badge">ADMIN</span>
            </div>

            <nav>
                <ul>
                    <li><a href="dashboard.html" style="color: white; text-decoration: none;">Voltar para Lista</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="details-header">
                <div>
                    <h1>Pedido <span id="orderIdDisplay">#...</span></h1>
                    <span id="orderDateDisplay" class="order-date-detail">Data: --/--/----</span>
                </div>
                <div id="orderStatusDisplay" class="status-badge">Carregando...</div>
            </header>

            <div class="details-grid">
                <div class="detail-card">
                    <h3>Cliente</h3>
                    <p id="customerEmail">email@exemplo.com</p>
                    <p id="customerId" style="font-size: 12px; color: #888;">UID: ...</p>
                </div>
                <div class="detail-card">
                    <h3>Entrega</h3>
                    <p id="shippingAddress">Carregando endereço...</p>
                    <p id="shippingMethod" style="margin-top: 5px; font-weight: 600;">Método: ...</p>
                </div>
                <div class="detail-card">
                    <h3>Pagamento</h3>
                    <p id="paymentMethodInfo">...</p>
                    <p id="paymentTotal" style="font-size: 18px; font-weight: 700; margin-top: 5px;">R$ 0,00</p>
                </div>
            </div>

            <div class="orders-table-container" style="margin-top: 30px;">
                <h3>Itens do Pedido</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Tamanho</th>
                            <th>Preço Unit.</th>
                            <th>Qtd</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="orderItemsList"></tbody>
                </table>
            </div>

            <div class="details-actions">
                <button id="changeStatusBtn" class="primary-admin-btn">Alterar Status do Pedido</button>
            </div>
        </main>
    </div>

    <script type="module" src="../js/order-details.js"></script>
</body>
</html>
